{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height:70vh;">
  <div class="card shadow p-4" style="max-width:500px; width:100%;">
    <h4 class="text-center mb-3">ğŸ“ Register</h4>
    <form method="POST">
      <input name="username" class="form-control mb-2" placeholder="Username" required>
      <input name="email" type="email" class="form-control mb-2" placeholder="Email" required>
      <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>

      <hr>
      <h6>Optional: Courier credentials (if you want orders sent to your own courier account)</h6>
      <input name="courier_api_key" class="form-control mb-2" placeholder="Courier Api-Key (optional)">
      <input name="courier_secret_key" class="form-control mb-2" placeholder="Courier Secret-Key (optional)">
      <input name="courier_merchant_id" class="form-control mb-3" placeholder="Courier Merchant ID (optional)">

      <button class="btn btn-success w-100 fw-bold">Register</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
